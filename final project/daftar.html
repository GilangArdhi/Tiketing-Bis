<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .background{
            background: url(Pemesanan_Tiket_Bus/bromo2.jpg);
            background-position: center;
            background-size: cover;
        }
    </style>

</head>
<body  class="background">
    <header>
        <div class="container-fluid bg-white">
            <nav class="navbar bg-white">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <img src="Pemesanan_Tiket_Bus/travelin-logo-zip-file (1)/png/logo-no-background.png" 
                        class="img-fluid w-25 p-1" alt="logo">
                    </a>
                </div>
            </nav>
        </div>
    </header>
    <section class="mt-3">
        <div class="col">
            <div class="container bg-dark text-light p-5 bg-opacity-75" style="width: 580px;">
                <div class="form-group pt-0 mt-3">
                    <h1 class="text-center mb-5">DAFTAR</h1>
                </div>
                <div class="row px-3 mx-2">
                    <div class="col">
                        <div class="form-group">
                            <label for="namaDepan">Nama Depan</label>
                            <input type="text" class="form-control d-inline mt-1" id="namaDepan" placeholder="Masukkan Nama..." required>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="NamaBelakang">Nama Belakang</label>
                            <input type="text" class="form-control d-inline mt-1" id="NamaBelakang" placeholder="Masukkan Nama..." required>
                        </div>
                    </div>
                </div>
                <!-- <div class="form-group pt-2 px-3 mx-3">
                    <div class="float-start">
                    <label for="namaDepan">Nama Depan</label>
                    <input type="text" class="form-control" id="namaDepan" placeholder="Masukkan Nama..." required>
                    </div>
                    <div class="float-end">
                    <label for="NamaBelakang">Nama Belakang</label>
                    <input type="text" class="form-control" id="NamaBelakang" placeholder="Masukkan Nama..." required>
                    </div>
                    <div class="p-4"></div>
                </div> -->
                <div class="form-group pt-4 px-3 mx-3">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Masukkan Email..." required> 
                </div>
                <div class="form-group pt-2 px-3 mx-3">
                    <label for="inputPass">Password</label>
                    <input type="password" class="form-control" id="inputPass" placeholder="Masukkan Password..." required>
                </div>
                <div class="form-group p-3 mx-3">
                    <label for="inputPass2">Re-Password</label>
                    <input type="password" class="form-control" id="inputPass2" placeholder="Masukkan Password..." required>
                </div>
                <div class="mx-5 mb-4">
                    <label><input type="radio" name="pertetujuan" value="agree" required>
                        I agree for the term and agreement
                    </label>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary my-2 px-4">Sign Up</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
